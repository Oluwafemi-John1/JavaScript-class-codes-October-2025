<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Facebuuk</title>
    <link rel="stylesheet" href="signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Background Illustrations -->
    <div class="bg-illustration top-left">
        <i class="fas fa-comments"></i>
    </div>
    <div class="bg-illustration top-right">
        <i class="fas fa-users"></i>
    </div>
    <div class="bg-illustration bottom-left">
        <i class="fas fa-heart"></i>
    </div>
    <div class="bg-illustration bottom-right">
        <i class="fas fa-share-nodes"></i>
    </div>
    <div class="bg-illustration middle-left">
        <i class="fas fa-image"></i>
    </div>
    <div class="bg-illustration middle-right">
        <i class="fas fa-video"></i>
    </div>

    <!-- Main Container -->
    <div class="auth-container">
        <div class="auth-wrapper">
            <!-- Form Card -->
            <div class="auth-card">
                <!-- Logo at top of card -->
                <div class="auth-brand">
                    <a href="../index.html" class="brand-link">
                        <img src="../images/logo.svg" alt="Facebuuk Logo" class="brand-logo">
                    </a>
                </div>

                <div class="auth-header">
                    <h2>Create your account</h2>
                    <p>Get started with your free account</p>
                </div>

                <div id="showError" class="alert-message error-message" style="display: none">
                    <i class="fas fa-exclamation-circle"></i>
                    <span>Please fill in all inputs!</span>
                </div>
                <div id="showError2" class="alert-message error-message" style="display: none">
                    <i class="fas fa-exclamation-circle"></i>
                    <span>Invalid email entered!</span>
                </div>

                <form class="auth-form" onsubmit="event.preventDefault(); signUp();">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">
                                <i class="fas fa-user"></i> First Name
                            </label>
                            <input type="text" class="form-input" id="firstName" placeholder="Enter your first name"
                                autocomplete="given-name">
                        </div>
                        <div class="form-group">
                            <label for="lastName">
                                <i class="fas fa-user"></i> Last Name
                            </label>
                            <input type="text" class="form-input" id="lastName" placeholder="Enter your last name"
                                autocomplete="family-name">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">
                            <i class="fas fa-envelope"></i> Email Address
                        </label>
                        <input type="email" class="form-input" id="email" placeholder="Enter your email"
                            autocomplete="email">
                    </div>

                    <div class="form-group">
                        <label for="password">
                            <i class="fas fa-lock"></i> Password
                        </label>
                        <input type="password" class="form-input" id="password" placeholder="Create a password"
                            autocomplete="new-password">
                        <small class="form-text">Must be at least 8 characters</small>
                    </div>

                    <button type="submit" id="signUpButton" class="btn-submit">
                        <i class="fas fa-user-plus"></i> Create Account
                    </button>
                </form>

                <div class="divider">
                    <span>or continue with</span>
                </div>

                <div class="social-auth">
                    <button class="social-btn google-btn">
                        <i class="fab fa-google"></i> Google
                    </button>
                    <button class="social-btn facebook-btn">
                        <i class="fab fa-facebook-f"></i> Facebook
                    </button>
                </div>

                <p class="auth-footer">
                    Already have an account? <a href="../signin/signin.html">Sign in</a>
                </p>
            </div>
        </div>
    </div>
</body>
<script src="signup.js"></script>

</html>
