<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid col-lg-6 col-md-6 col-10 mt-lg-5 mt-md-4 mt-3 mx-auto rounded-5 p-lg-5 p-3 shadow">
        <h2 class="text-center">Sign Up</h2>
        <p id="showError" style="display: none" class="alert alert-danger p-2 text-center text-danger"><img class="img-fluid" width="20" src="../images/caution.png" alt=""> Please fill in all inputs!</p>
        <p id="showError2" style="display: none" class="alert alert-danger p-2 text-center text-danger"><img class="img-fluid" width="20" src="../images/caution.png" alt=""> Invalid email entered!</p>
        <input type="text" class="form-control shadow-none my-3" id="firstName" placeholder="First Name">
        <input type="text" class="form-control shadow-none my-3" id="lastName" placeholder="Last Name">
        <input type="text" class="form-control shadow-none my-3" id="email" placeholder="Email">
        <input type="password" class="form-control shadow-none my-3" id="password" placeholder="Password">
        <button onclick="signUp()" class="btn btn-dark my-3 w-100">Submit</button>
        <p>Have a Facebuuk account already? Sign in <a href="../signin/signin.html">here</a></p>
    </div>
</body>
<script src="signup.js"></script>
</html>
