<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Facebuuk</title>
    <link rel="stylesheet" href="signin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Background Illustrations -->
    <div class="bg-illustration top-left">
        <i class="fas fa-comments"></i>
    </div>
    <div class="bg-illustration top-right">
        <i class="fas fa-users"></i>
    </div>
    <div class="bg-illustration bottom-left">
        <i class="fas fa-heart"></i>
    </div>
    <div class="bg-illustration bottom-right">
        <i class="fas fa-share-nodes"></i>
    </div>
    <div class="bg-illustration middle-left">
        <i class="fas fa-image"></i>
    </div>
    <div class="bg-illustration middle-right">
        <i class="fas fa-video"></i>
    </div>

    <!-- Main Container -->
    <div class="auth-container">
        <div class="auth-wrapper">
            <!-- Form Card -->
            <div class="auth-card">
                <!-- Logo at top of card -->
                <div class="auth-brand">
                    <a href="../index.html" class="brand-link">
                        <img src="../images/logo.svg" alt="Facebuuk Logo" class="brand-logo">
                    </a>
                </div>

                <div class="auth-header">
                    <h2>Sign in to your account</h2>
                    <p>Welcome back! Please enter your details</p>
                </div>

                <div id="showError" class="alert-message error-message" style="display: none">
                    <i class="fas fa-exclamation-circle"></i>
                    <span>Please fill in all inputs!</span>
                </div>
                <div id="showError2" class="alert-message error-message" style="display: none">
                    <i class="fas fa-exclamation-circle"></i>
                    <span>Account does not exist!</span>
                </div>
                <div id="showError3" class="alert-message error-message" style="display: none">
                    <i class="fas fa-exclamation-circle"></i>
                    <span>Email or password is incorrect!</span>
                </div>

                <form class="auth-form" onsubmit="event.preventDefault(); signIn();">
                    <div class="form-group">
                        <label for="email">
                            <i class="fas fa-envelope"></i> Email Address
                        </label>
                        <input type="email" class="form-input" id="email" placeholder="Enter your email"
                            autocomplete="email">
                    </div>

                    <div class="form-group">
                        <label for="password">
                            <i class="fas fa-lock"></i> Password
                        </label>
                        <input type="password" class="form-input" id="password" placeholder="Enter your password"
                            autocomplete="current-password">
                    </div>

                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="rememberMe">
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="forgot-link">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn-submit">
                        <i class="fas fa-sign-in-alt"></i> Sign In
                    </button>
                </form>

                <div class="divider">
                    <span>or continue with</span>
                </div>

                <div class="social-auth">
                    <button class="social-btn google-btn">
                        <i class="fab fa-google"></i> Google
                    </button>
                    <button class="social-btn facebook-btn">
                        <i class="fab fa-facebook-f"></i> Facebook
                    </button>
                </div>

                <p class="auth-footer">
                    Don't have an account? <a href="../signup/signup.html">Sign up</a>
                </p>
            </div>
        </div>
    </div>
</body>
<script src="signin.js"></script>

</html>
